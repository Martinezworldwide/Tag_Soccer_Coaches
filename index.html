<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Liga Coaches Instagram Tags</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>La Liga Coaches Instagram</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search coaches...">
            <div id="characterCounter" class="character-counter">Characters: 0 (2200 remaining)</div>
        </div>

        <div id="coachesList" class="coaches-list"></div>

        <div class="action-buttons">
            <button id="copyAllBtn" class="copy-btn">
                <i class="fas fa-copy"></i> Copy All Tags
            </button>
            <button id="instagramBtn" class="instagram-btn">
                <i class="fab fa-instagram"></i> Open Instagram
            </button>
        </div>

        <div id="notification" class="notification"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
